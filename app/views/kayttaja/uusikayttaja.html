{% extends "base.html" %}
{% block content %}
<h1>Lisää uusi käyttäjä</h1>

{% if errors %}
<div class='alert alert-danger'>
    {% for error in errors %}
    <ul>   
        <li>{{error}}</li>        
    </ul>
    {% endfor %}
</div>
{% endif %}
<form method='post' action='{{base_path}}/kayttajat'>
    <div class="form-group">
        <label for='active'>Aktiivisuus</label>
        <select class='form-control' name='active'>
            <option value='true'>Käytettävissä</option>
            <option value='false'>Ei käytettävissä</option>
        </select>
    </div>
    <div class="form-group">
        <label>Nimi</label>
        <input type="text" name='name' class="form-control" value="{{attributes.name}}">
    </div>
    <div class="form-group">
        <label>Sähköposti</label>
        <input type="email" name= 'email' class="form-control" value="{{attributes.email}}">
    </div>
    <div class="form-group">
        <label>Salasana</label>
        <input type="password" name='password' class="form-control" value="{{attributes.password}}">
    </div>
    <div class="form-group">
        <label for='rights'>Oikeudet</label>
        <select class='form-control' name='current_rights'>
            <option value='visitor'>Vierailija</option>
            <option value='intern'>Harjoittelija</option>
            <option value='worker'>Työntekijä</option>
            <option value='admin'>Admin</option>
        </select>
    </div>
    <a href="{{base_path}}/kayttajat" class="btn btn-warning col-xs-1">Peruuta</a>
    <div class="form-group col-xs-1">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
