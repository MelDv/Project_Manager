{% extends "base.html" %}
{% block content %}

{% import "macros/forms.html" as forms %}

<h1>Muokkaa omia tietoja</h1>

<form method='post' action='{{base_path}}/kayttajat/{{person.id}}/muokkaa_omasivu'>
    <div class="input-group">
        <label>Nimi</label>
        <input type="text" name='name' class="form-control" value="{{person.name}}">
    </div>
    <div class="form-group">
        <label>Sähköposti</label>
        <input type="email" name= 'email' class="form-control" value="{{person.email}}">
    </div>
    <div class="form-group">
        <label>Salasana</label>
        <input type="password" name='password' class="form-control" value="{{person.password}}">
    </div>
    <div class="form-group">
        <label>Kuvaus</label>
        <textarea name='description' class="form-control" rows="5"> {{person.description}}</textarea>
    </div>
<!--    <div>
        <p>{{attributes.active}}</p>
        <p>{{attributes.current_rights}}</p>
    </div>-->
    {{forms.cancel_save("#{base_path}/kayttajat/omasivu")}}

</form>

{% endblock %}
