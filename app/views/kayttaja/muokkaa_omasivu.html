{% extends "base.html" %}
{% block content %}
<h1>Muokkaa omia tietoja</h1>

<form>
    </form>
    <div class="input-group">
        <label>Nimi</label>
        <input type="text" name='name' class="form-control" value="{{person.name}}">
    </div>
    <div class="form-group">
        <label>Sähköposti</label>
        <input type="email" name= 'email' class="form-control" value="{{person.email}}">
    </div>
    <div class="form-group">
        <label>Salasana</label>
        <input type="password" name='password' class="form-control" value="{{person.password}}">
    </div>
    <div class="form-group">
        <label>Kuvaus</label>
        <textarea name='description' class="form-control" rows="5"> {{person.description}}</textarea>
    </div>
    <div class="form-group">
        <label>Kuva</label>
        <input type="image" name='picture' class="form-control">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>

{% endblock %}
