{% extends "base.html" %}
{% block content %}

<h1>Kirjaudu sisään</h1>

<form method="post" action="{{base_path}}/kirjaudu">
    <!-- Tekstikenttä käyttäjätunnukselle -->
    <div class="form-group">
        <label>Käyttäjätunnus</label>
        <input type="text" class="form-control" placeholder="Sähköpostiosoite" name='email' value={{email}} >
    </div>

    <!-- Salasanakenttä salasanalle -->
    <div class="form-group">
        <label>Salasana</label>
        <input type="password" class="form-control"  placeholder="Salasana" name='password' value={{password}}>
    </div>
    <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
    </div>

    <button type="submit" class="btn btn-primary">Kirjaudu</button>
</form>
{% endblock %}
